{% set name = "koopa-viz" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/koopa-viz-{{ version }}.tar.gz
  sha256: b803b4da69e4e870fea53cdb0c20a01642a3fdec3617e9c2d9aa70af13baa22d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - napari
    - numpy
    - pandas
    - pyarrow
    - python >={{ python_min }}
    - qtpy
    - scikit-image
    - tifffile
    - trackpy

test:
  imports:
    - koopa_viz
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bbquercus/koopa-viz
  summary: Vizualization plugin for koopa image analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
